<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height below to check your BMI result</p>
        <form action="">
            <label for="weight">Put your weight in here (KG)</label>
            <input type="number" id="weight" name="weight" required placeholder="60">

            <label for="height">Put your height in here (CM)</label>
            <input type="number" id="height" name="height" required placeholder="167">
        </form>
        <button type="button" id="calculate">
            Calculate BMI
        </button>
        <div id="result">

        </div>

    </div>
    <script src="script.js">
    </script>
</body>
</html>
